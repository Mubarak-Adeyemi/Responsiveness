<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headline">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="form">
        <div class="trial-msg">
            <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <form action="">
            <div class="fname-input">
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name" pattern="[A-Z a-z]{1,20}" required/>
                <span class="fname"></span>
            </div>
            <div class="lst-name"> 
                <label for="last-name"></label>
                <input type="text" name="first-name" id="last-name" placeholder="Last Name" pattern="[A-Z a-z]{1,20}" required/>
                <span class="lname"></span>
            </div>
            <div class="mail-input">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email Address" required/>
                <span class="mail"></span>
            </div>
            <div class="password-input">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
                <span class="pasword"></span>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="CLAIM YOUR FREE TRIAL"/>
                <div class="terms-ser-ntfctn">By clicking the button, you are agreeing to our <a href=""class="terms-serv">Terms and Services</a></div>
            </div>
        </form>
    </div>
</body>
</html>
